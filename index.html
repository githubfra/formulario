<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link css -->
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Form</title>
</head>

<body>
    <div class="form">
        <form>
          <div id="account-type">
            <label for="account"><strong>ACCOUNT TYPE:</strong></label>
            <input type="radio" name="opcion">Individual
            <input type="radio" name="opcion">Entity
          </div>
    
          <div id="first-name">
            <label for="first"><strong>FIRST NAME:</strong></label>
            <input type="text" name="first">
          </div>
    
          <div id="middle">
            <label for="middle"><strong>MIDDLE NAME:</strong></label>
            <input type="text" name="second">
          </div>
    
          <div id="last-name">
            <label for="lastname"><strong>LAST NAME:</strong></label>
            <input type="text" name="lastname">
          </div>
    
          <div id="suffix">
            <label for="sufix"><strong>SUFFIX:</strong></label>
            <select id="suffix" name="sufix">
              <option> </option>
              <option>aaaa</option>
              <option>bbbbb</option>
            </select>
          </div>
    
          <div id="number">
            <label for="rut"><strong>NUMBER:</strong></label>
            <input type="text" name="number">
          </div>
    
          <div id="date">
            <label for="date"><strong>DATE OF BIRTH:</strong></label>
            <input type="date" name="date" id="">
          </div>
    
          <div id="address">
            <label for="address"><strong>ADDRESS:</strong></label>
            <input type="text" name="address" id="">
          </div>
    
          <div id="city">
            <label for="ciudad"><strong>CITY:</strong></label>
            <input type="text" name="city">
          </div>
    
          <div id="state">
            <label for="state"><strong>STATE:</strong></label>
            <select id="state" name="state">
              <option> </option>
              <option>Alabama</option>
              <option>Alaska</option>
              <option>Arizona</option>
              <option>Arkansas</option>
            </select>
          </div>
    
          <div id="zip-code">
            <label for="zip-code"><strong>ZIP CODE:</strong></label>
            <input type="text" name="zip-code" id="">
          </div>
    
          <div id="phone">
            <label for="phone"><strong>PHONE(+1):</strong></label>
            <input type="tel" name="phone">
          </div>
    
          <div id="email">
            <label for="email"><strong>EMAIL:</strong></label>
            <input type="email" id="email" name="email">
          </div>
    
          <div id="issuing">
            <label for="issuing"><strong>ISSUING STATE:</strong></label>
            <select id="issuing" name="issuing">
              <option> </option>
              <option>xxxxx</option>
              <option>yyyyy</option>
            </select>
          </div>
    
          <div id="edate">
            <label for="edate"><strong>EXPIRATION DATE:</strong></label>
            <input type="edate" name="edate" id="">
          </div>
         
        </form>
      </div>
</body>

</html>
